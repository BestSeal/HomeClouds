<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>User Page</title>
        <link rel="stylesheet" href="..\\reset.css">
        <link rel="stylesheet" href="..\\style.css">
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="..\\script.js" type="text/javascript"></script>
      </head>
    <body>
        
        <div class="wrap">
            
        <div class="header">
            <div class="content">
                <div class="path">   
                    
                </div>
                <div>
                    <img class="upload" src="img/upload.png">
                </div>
            </div>
        </div>
            
            <div class="main">
                
                <div class="content">
                    <div class="file-explorer">
                    </div>
                </div>
                
            </div>    

            
            
        <div class="footer"><div class="content"></div></div></div>

        <div  class="context-menu">
          <ul>
            <li>
              <img data-do="download" class="context-icon" src="img/download.png" alt="download">
            </li>
            <li>
              <img data-do="send" class="context-icon" src="img/send.png" alt="send">
            </li>
            <li>
              <img data-do="delete" class="context-icon" src="img/delete.png" alt="delete">
            </li>
          </ul>
        </div>
        <div  class="context-menu-folder">
          <ul>
            <li>
              <img data-do="open" class="context-icon" src="img/folder-open.png" alt="open">
            </li>
            <li>
              <img data-do="download" class="context-icon" src="img/download.png" alt="download">
            </li>
            <li>
              <img data-do="delete" class="context-icon" src="img/delete.png" alt="delete">
            </li>
          </ul>
        </div>
        
        <div class="message">
        
        </div>
        
        <div class="upload-message">
            <form action="/upload/" method="post" enctype="multipart/form-data">
            <input id="upload-input" type="file" name="file">
            <br>
            <img class="upload-icon" src="img/upload.png" alt="upload">
            </form>
        </div>
    </body>
</html>
